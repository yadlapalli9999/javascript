<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="data" onclick="getData()">getData</button>
    <script>
        function getData(){
           var getInfo = new XMLHttpRequest();
           getInfo.onreadystatechange = function(){
               if(getInfo.readyState == 4 && getInfo.status == 200){
                   var data = JSON.parse(getInfo.responseText)
                   console.log(data)
               }
           }
           getInfo.open("GET","http://www.filltext.com/?rows=5&fname={firstName}&lname={lastName}&tel={phone|format}&address={streetAddress}&city={city}&state={usState|abbr}&zip={zip}&pretty=true")
           getInfo.send();
        }
        setInterval(function(){
            getData()
        },5000)

        
    </script>
</body>
</html>
