<html>

    </head>
    <body>
        <table class="table" id="empId">
        <thead>
          <tr>
            <th scope="col">fname</th>
            <th scope="col">lname</th>
            <th scope="col">email</th>
            <th scope="col">phone</th>
            <th scope="col">age</th>
            <th scope="col">city</th>
            <th scope="col">state</th>
          </tr>
        </thead>
        <tbody>
         
        </tbody>
      </table>
        <script>
            var emp =[
                {
                    "fname":"Ganesh",
                    "lname":"Ch",
                    "email":"ganeshch@gmail.com",
                    "phone":"9908333448",
                    "age":"27",
                    "city":"Guntur",
                    "state":"Andhra Pradesh"
                },
                {
                    "fname":"Nani",
                    "lname":"Dogiparthi",
                    "email":"nani@gmail.com",
                    "phone":"8142727448",
                    "age":"36",
                    "city":"ongole",
                    "state":"Andhra Pradesh"
                },
                {
                    "fname":"Raviteja",

                    "email":"raviteja@gmail.com",
                    "phone":"8142727558",
                    "age":"45",
                    "city":"Hyderabad",
                    "state":"Telegana"
                },
            ]
            for(i=0;i<emp.length;i++){
               var tr = document.createElement("tr");
                  for( a in emp[i]){
                      var td = document.createElement("td");
                      td.innerHTML = emp[i][a]
                      tr.appendChild(td)

               document.getElementById('empId').appendChild(tr)
            }

</html>
