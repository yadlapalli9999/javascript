<html>
    <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
            <form>
                    <div class="form-group">
                      <label for="fname">First Name</label>
                      <input type="text" class="form-control" id="fname" aria-describedby="emailHelp" placeholder="First Name">
                    </div>

                    <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input type="email" class="form-control" id="lname" aria-describedby="emailHelp" placeholder="Last Name">
                    </div>

                    <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addUser()">Submit</button>
            </form>        
        <table class="table" id="empId">
        <thead>
          <tr>
            <th scope="col">fname</th>
            <th scope="col">lname</th>
            <th scope="col">email</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
         
        </tbody>
      </table>
        <script>
            var users = [];
           function addUser(){
            //    var fname = document.getElementById("fname").value;
            //    console.log(fname)

            var obj = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                email: document.getElementById("email").value
            }
            users.push(obj)
            console.log(users)
            
            displayDataTable(obj)
           }

           function clearDataDomForm(obj){
               for(a in obj){
                   document.getElementById(a).value = ""
               } 
           }

           function displayDataTable(obj){
            //    for(i=0; i<users.length;i++){
                   var tr = document.createElement("tr");
                   for( a in obj){
                       var td = document.createElement("td");
                       td.innerHTML = obj[a];
                       tr.appendChild(td)
                   }
                   clearDataDomForm(obj)
            //    }
               document.getElementById("empId").appendChild(tr);
           }
        </script>
    </body>
</html>
