        function addUser() {

        function clearFormValues(obj) {

                    }

            }

                    //console.log(data[i][a])

                    }

                        var adata = "";
                        var geodata = "";
                        for (b in data[i][a]) {

                        }

                    }

                var deleteButton = document.createElement('button');

                editButton.setAttribute('onclick', 'editData('+i+')')
                editButton.innerHTML = "Edit"

                deleteButton.setAttribute("onclick", 'deleteData('+i+')')
                deleteButton.innerHTML = "Delete";

                tr.appendChild(td2)
                td3.appendChild(deleteButton)
                tr.appendChild(td3)
