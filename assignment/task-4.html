<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" aria-describedby="emailHelp" placeholder="First Name">
        </div>

        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="email" class="form-control" id="lname" aria-describedby="emailHelp" placeholder="Last Name">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <button type="button" class="btn btn-primary" onclick="addUser()">Submit</button>
    </form>
    <div id="demo"></div>
    <script>
        function addUser(){
            var Obj ={
                fname:document.getElementById('fname').value,
                lname:document.getElementById('lname').value,
                email:document.getElementById('email').value
            }
            console.log(Obj)
            document.getElementById('demo').innerHTML = Obj.fname +"<br>"+Obj.lname+"<br>"+Obj.email;
            clearObj(Obj)  
        }
        addUser()
        function clearObj(Obj){
            for(a in Obj){
                document.getElementById(a).value = ""
            }
        }
    </script>
</body>

</html>
