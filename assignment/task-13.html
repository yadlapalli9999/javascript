<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <div id="main"></div> 
   <div class="container">
        <img id="expandedImg" style="width:100%;height: 350px;">
      </div>
   <script>
       var source=['./image-2.jpg','./image-3.jpg','./image-4.jpg','./image-5.jpg']
   for(i=0;i<source.length;i++){
       var image=document.createElement('img')
       image.src=source[i]
       image.style.width="24%";
       image.style.height="200px";
       image.style.paddingRight="10px";
       image.setAttribute('class','image1')
       image.setAttribute('onclick','display(this)') 
       document.getElementById('main').appendChild(image)
   }
   function display(imgs){
    var expandImg = document.getElementById("expandedImg");
  expandImg.src = imgs.src;
  
   }
   </script>
</body>
</html>
