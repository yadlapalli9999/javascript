<body>
    <div class="jumbotron">
        <h1 class="display-4 " style="text-align: center" id="demoTimer"></h1>
    </div>
    <script>
        function timer() {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var ampm = h >= 12 ? 'PM' : 'AM'
            h = h % 12
            h = h ? h :12
            m = m < 10 ? '0'+m : m;
            s = s < 10 ? '0'+s : s
            document.getElementById('demoTimer').innerHTML = h + ":" + m + ":" + s +"  "+ ampm
        }
        setInterval(function () {
            timer()
        }, 500)
        console.log(time)
    </script>
</body>
